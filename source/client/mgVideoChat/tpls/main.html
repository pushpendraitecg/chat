<div class="container">
    <div id="messagePanel">
        <div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <div class="text"></div>
        </div>
    </div>
    <!-- LOGIN BUTTONS -->
    <div id="loginPanel">
        <button id="loginButton" class="btn btn-primary btn-lg">Login</button>
    </div>    
    <div class="row">
        <div id="connectionsPanel" class="col-sm-4">
            <!-- FRIENDS -->
        </div>
        <div class="col-sm-8">
            <div id="callPanel" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Video call</h3>
                </div>
                <div class="panel-body">
                    <div id="videoPanel">
                        <div id="videoToolbar" class="btn-group" role="toolbar">
                            <button type="button" id="videoFullScreen" class="btn btn-default btn-lg" title="Full Screen">
                                <span class="glyphicon glyphicon-fullscreen"></span>
                            </button>
                            <button type="button" id="videoExitFullScreen" class="btn btn-default btn-lg" title="Exit Full Screen">
                                <span class="glyphicon glyphicon-resize-small"></span>
                            </button>
                            <button type="button" id="callHangup" class="btn btn-danger btn-lg" title="Hang up">
                                <span class="glyphicon glyphicon-phone-alt"></span>
                            </button>
                        </div>
                        <video id="remoteVideo" autoplay="autoplay"></video>
                        <video id="localVideo" autoplay="autoplay" muted="true"></video>
                    </div>
                </div>
            </div>
            <div id="chatPanel" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Chat</h3>
                </div>
                <div class="panel-body">
                    <div id="chats"></div>                    
                </div>
            </div>            
        </div>
    </div>
</div>
<div id="loginDialog" class="modal fade" data-focus-on="input:first" style="display: none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <label class="sr-only" for="userName">Username</label>
                <input id="userName" class="form-control" type="text" data-tabindex="1" placeholder="Username">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary login">Login</button>
            </div>
        </div>
    </div>
</div>

<div id="answerDialog" class="modal fade" style="display: none" data-caller_id="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Ringing</h4>
            </div>
            <div class="modal-body">
                <h3 class="username"></h3>
                <div class="desc"></div>
            </div>
            <div class="modal-footer">
                <button id="answer" class="btn btn-success btn-lg" title="Answer with Video">
                    <span class="glyphicon glyphicon-facetime-video"></span>
                </button>
                <button id="answerAudio" class="btn btn-success btn-lg" title="Answer Audio">
                    <span class="glyphicon glyphicon-earphone"></span>
                </button>
                <button id="cancelCall" class="btn btn-danger btn-lg" title="Cancel">
                    <span class="glyphicon glyphicon-phone-alt"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<div id="requestDialog" class="modal fade" style="display: none">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Access confirmation</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <strong>Heads up!</strong> Please note browser confirmation dialog on top of your window.
                </div>
            </div>
        </div>
    </div>
</div>
<audio id="ringSound" preload="auto" loop="loop" style="display: none">
    <source src="<%=config.dir + config.sound.ogg%>" type="audio/ogg">
    <source src="<%=config.dir + config.sound.mp3%>" type="audio/mpeg">
</audio>
